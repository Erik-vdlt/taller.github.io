<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="MooTools-Core-1.6.0.js"></script>
    <title>Document</title>
    <style>
        #btn{
            width: 100px;
            height: 100px;
            margin: 12px;
            cursor: pointer;
            background-color: #999;
        }
    </style>
</head>
<body>
    <label>Color: </label>
    <input type="text" name="cajaColor" size="15" id="cajaColor"/>
    <label for="">Ancho: </label>
    <input type="text" name="cajaAncho" size="15" id="cajaAncho"/>
    <label for="">Alto: </label>
    <input type="text" name="cajaAlto" size="15" id="cajaAlto"/>
    <div id="btn" onclick="cambio()"></div>
    <div id="mostrar"></div>


    <script type="text/javascript">
        var cajaColor = $('cajaColor');
        var cajaAncho = $('cajaAncho');
        var cajaAlto = $('cajaAlto');
        var btn = $('btn');
        var mostrar = $('mostrar');

        function cambio(){
            if((cajaColor.get('value').length==3 || cajaColor.get('value').length==6) && cajaAncho.get('value')!="" && cajaAlto.get('value')!=""){
                btn.setStyle('background-color', ("#"+cajaColor.get('value')));
                btn.setStyle('width', cajaAncho.get('value')+"px");
                btn.setStyle('height', cajaAlto.get('value')+"px");
                FMostrar();
            }
            else{
                alert("alguno de los valores no es valido");
            }
        }

        function FMostrar(){
            mostrar.set('text', "Color: "+btn.getStyle("background-color")+"---Ancho: "+btn.getStyle("width")+"---Alto: "+btn.getStyle("height"))
        }
    </script>

</body>
</html>
